


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport OCR Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Global styles */
body {
    background-color: #dddfdf;
    font-family: Arial, sans-serif;
}

/* Style for text box borders */
.form-control {
    border-color: #37393a;
    border-radius: 8px;
}

/* Style for image preview */
#previewImage {
    max-width: 100%;
    max-height: 200px;
    border: 2px solid #3498db;
    border-radius: 8px;
}

/* Auto-resize text areas */
.auto-resize {
    height: auto;
    overflow: hidden;
}

/* Style for buttons */
.btn-outline-secondary {
    color: #3c80ad;
    border-color: #222222;
}

.btn-outline-secondary:hover {
    background-color: #276d9c;
    color: #fff;
}
.form-check {
    margin-top: 10px; /* Adjust this value to control the spacing */
}
/* Style for the checkbox */
.form-check-input {
    /* Add border */
    border: 2px solid #3a3939;
    /* Adjust size */
    width: 18px;
    height: 18px;
    /* Add some padding for better spacing */
    padding: 2px;
    /* Customize appearance */
    border-radius: 4px;
}
.custom-bg {
    background-color: #b3dcf39f; /* Replace with your desired color */
    /* Add more styling as needed */
}
/* Add more specific styles for headers, labels, and other elements as needed */

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <!-- Left Section -->
                <h3>Passport Details</h3>
                <div class="form-group">
                    <label for="Passport Number">Passport Number:</label>
                    <input type="text" class="form-control" id="Passport Number"placeholder="Passport Number">
                </div>
                <div class="form-group">
                    <label for="ID Number">ID Number:</label>
                    <input type="text" class="form-control" id="ID Number"placeholder="ID Number">
                </div>
                <div class="form-group">
                    <label for="National Status">National Status:</label>
                    <input type="text" class="form-control" id="National Status"placeholder="National Status">
                </div>
                <div class="form-group">
                    <label for="Sex">Sex:</label>
                    <input type="text" class="form-control" id="Sex"placeholder="Sex">
                </div>
                <div class="form-group">
                    <label for="Place Of Birth">Place Of Birth:</label>
                    <input type="text" class="form-control" id="Place Of Birth"placeholder="Place Of Birth">
                </div>
                <div class="form-group">
                    <label for="Date Of Issue">Date Of Issue:</label>
                    <input type="text" class="form-control" id="Date Of Issue"placeholder="Date Of Issue">
                </div>
                <div class="form-group">
                    <label for="Date Of Expiry">Date Of Expiry:</label>
                    <input type="text" class="form-control" id="Date Of Expiry"placeholder="Date Of Expiry">
                </div>
                <!-- Add similar form-group elements for other details -->
            </div>
            <div class="col-lg-4">
                <!-- Middle Section -->
                <h3>Passport Image Upload</h3>
                <div class="form-group">
                    <label for="imageUpload">Image Upload</label>
                    <input type="file" class="form-control" id="imageUpload">
                </div>
                <div id="imagePreview">
                    <!-- Display image preview here -->
                    <div id="imagePreview">
                        <img id="previewImage" src="https://via.placeholder.com/730x350" alt="Image Preview" style="max-width: 100%; max-height: 200px;">
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <textarea class="form-control auto-resize" id="First Name" placeholder="First Name"></textarea>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <textarea class="form-control auto-resize" id="Last Name" placeholder="Last Name"></textarea>
                </div>
                
                
            </div>
            <div class="col-lg-4">
                <!-- Right Section -->
                <h3>Contact Details</h3>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="Home Address">Home Address</label>
                    <input type="text" class="form-control auto-resize" id="Home Address" placeholder="Home Address">
                </div>
                <div class="form-group">
                    <label for="Designation">Designation</label>
                    <input type="text" class="form-control" id="Designation" placeholder="Designation">
                </div>
                <div class="form-group">
                    <label for="Telephone">Telephone</label>
                    <input type="tel" class="form-control" id="Telephone" placeholder="Telephone">
                </div>
                <div class="form-group">
                    <label for="Office Address">Office Address</label>
                    <textarea class="form-control auto-resize" id="Home Address" placeholder="Home Address"></textarea>
                </div>
                <div class="form-group">
                    <label for="Company Name">Company Name</label>
                    <input type="text" class="form-control" id="Company Name" placeholder="Company Name">
                </div>
                <div>

                </div>
                
                <!-- Add similar form-group elements for other contact details -->
                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">To proceed</label>
                    </div>
                  </div>
                <div class="d-grid gap-2">
                    
                    <button class="btn btn-outline-secondary mt-4 custom-bg" type="button">Submit</button>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const previewImage = document.getElementById('previewImage');
            const file = e.target.files[0];

            if (file) {
                previewImage.src = URL.createObjectURL(file);
            } else {
                previewImage.src = '#'; // Reset the preview if no file is selected
            }
        });
    </script>
</body>
</html>
