<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./scanned_details.css">
</head>
<body>

    <div class="container-fluid main-container">
        <div class="row main-row">
            <div class="col col-md-3 sidebar">
              
            </div>
            <div class="col col-md-9">
                <div class="row custom-row-top">
                    <div class="col-6" style="background-color: rgb(212, 57, 57);">div num1</div>
                    <div class="col-6" style="background-color: rgb(255, 255, 255);">div num2
                        <div class="container-fluid extract-details">
                            <div class="row top-right-corner-column">
                                <div class="col-md-4">
                                    <div class="row extract-item">
                                        <div class="card bg-white mb-3">
                                            <div class="card-header bg-white">first name</div>
                                            <div class="card-body">
                                              <h5 class="card-title">Tharaka</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row extract-item">
                                        <div class="card bg-white mb-3">
                                            <div class="card-header bg-white">surname</div>
                                            <div class="card-body">
                                              <h5 class="card-title">Galpaya</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row extract-item">
                                        <div class="card bg-white mb-3">
                                            <div class="card-header bg-white">country</div>
                                            <div class="card-body">
                                              <h5 class="card-title">Srilanka</h5>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <div class="col-md-4">
                                    <div class="row extract-item">
                                        <div class="card bg-white mb-3">
                                            <div class="card-header bg-white">birthday</div>
                                            <div class="card-body">
                                              <h5 class="card-title">1990/01/01</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row extract-item">
                                        <div class="card bg-white mb-3">
                                            <div class="card-header bg-white">expire date</div>
                                            <div class="card-body">
                                              <h5 class="card-title">2024/12/31</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row extract-item">
                                        <div class="card bg-white mb-3">
                                            <div class="card-header bg-white">issued date</div>
                                            <div class="card-body">
                                              <h5 class="card-title">2010/01/1</h5>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row custom-row-bottom">
                    <div class="col-8" style="background-color: rgb(255, 255, 255);">div num2
                        <div class="container-fluid extra-details"></div>
                        <form class="row g-3">
                            <div class="col-md-6">
                              <label for="inputEmail" class="form-label">Email</label>
                              <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="col-md-6">
                              <label for="inputTelephone" class="form-label">Telephone</label>
                              <input type="password" class="form-control" id="inputTelephone">
                            </div>
                            <div class="col-md-6">
                              <label for="inputHomeAddress" class="form-label">Home Address</label>
                              <input type="text" class="form-control" id="inputHomeAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-md-6">
                              <label for="inputOfficeAddress" class="form-label">Office Address</label>
                              <input type="text" class="form-control" id="inputOfficeAddress" placeholder="Street, floor">
                            </div>
                            <div class="col-md-6">
                              <label for="inputDesignation" class="form-label">Designation</label>
                              <input type="text" class="form-control" id="inputDesignation">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCompany" class="form-label">Company Name</label>
                              <select id="inputCompany" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  To proceed
                                </label>
                              </div>
                            </div>
                            <div class="col-lg-2">
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                          </form>
                        
                    </div>
                    <div class="col-4" style="background-color: blueviolet;">div num1</div>
                </div>
            </div>
        </div>
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</body>
</html>
